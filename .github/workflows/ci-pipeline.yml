name: Python CI Pipeline
# Trigger the pipeline on push to the main branch
on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
jobs:
 build-and-test:
   runs-on: ubuntu-latest
   steps:
 # Step 1: Get the code from the repo
   - name: Checkout Code
     uses: actions/checkout@v4
 # Step 2: Prepare the environment
   - name: Set up Python 3.10
     uses: actions/setup-python@v5
     with:
       python-version: "3.10"
 # Step 3: Install dependencies (The "Build" phase equivalent)
   - name: Install Dependencies
     run: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
 # Step 4: Run the test suite (The "Test" phase)
   - name: Run Tests with Pytest
     run: |
       pytest -s # Added '-s' to show print statements
